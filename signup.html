<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <form class="auth-form">
                <h3 class="text-center mb-4">Sign Up</h3>
                
                <!-- Toggle Switch for Role Selection -->
                <div class="toggle-switch">
                    <input type="radio" name="role" id="farmer" value="farmer" checked>
                    <label for="farmer">Farmer</label>
                    <input type="radio" name="role" id="Bayer" value="Bayer">
                    <label for="Bayer">Bayer</label>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Mobile" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Location" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
